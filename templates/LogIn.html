<body>


    <div class="card">
        <div class="logo-container">
            <img src="{% static 'image/logo-removebg.png' %}" alt="Tourism Hike Logo">
            <!-- <div class="logo-text">Tourism Hike</div> -->
            <!-- <div class="logo-subtext">Adventure Awaits</div> -->
        </div>


        <h2 style="text-align: center;">Log In Your Account</h2>
        <!-- Error/Success Messages -->


        <form action="{% url 'login' %}" method="POST" id="signInForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
                <span class="error" style="margin-left: 10px;" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••" required>
                {% if error_message %}
                <span class="error" style="margin-left: 10px;" id="passwordError">
                    {{ error_message }}
                </span>
                {% endif %}

            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="actions">
                <button type="submit" class="btn-primary">Log In</button>
                <div class="forgot-password" onclick="openForgotPassword()">Forgot your password?</div>
            </div>

        </form>
        <div class="divider">or</div>
        <div class="actions">

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        // const signInForm = document.getElementById('signInForm');

        function validateEmail(email) {
            return /\S+@\S+\.\S+/.test(email);
        }

        signInForm.addEventListener('submit', (event) => {
            let isValid = true;

            // Validate email
            if (!validateEmail(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Validate password
            if (passwordInput.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            if (!isValid) {
                event.preventDefault();
            } else {
                console.log('Email:', emailInput.value);
                console.log('Password:', passwordInput.value);
            }
        });

        function openForgotPassword() {
            alert('Forgot Password functionality is triggered.');
        }

        function signInWithGoogle() {
            alert('Sign in with Google functionality is triggered.');
        }

        function signInWithFacebook() {
            alert('Sign in with Facebook functionality is triggered.');
        }
    </script>
